<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <Center>Formulario - RegistrAPP</Center>
    </ion-title>
  </ion-toolbar>
  <a [routerLink]="['/home']" class="small-text"><Center>Volver a Inicio</Center></a>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" required #user></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required #email></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required #pass></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Verificar Contraseña</ion-label>
      <ion-input type="password" required ></ion-input>
    </ion-item>

    <ion-radio-group #tipoUsuario lines="full">
      <ion-list-header>
        <ion-label>Tipo de usuario</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Docente</ion-label>
        <ion-radio slot="start" name="docente" value="docente" ></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Alumno</ion-label>
        <ion-radio slot="start" name ="alumno" value="alumno" ></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-row>
      <ion-col>
        <ion-button type="Enviar" color="danger" expand="block" (click)="registar(user, pass, email, tipoUsuario)">Registar</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size="8">   
      <a [routerLink]="['/login']" class="small-text">¿Ya tienes una cuenta? Inicia sesión</a>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
</ion-content>
